<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>선택과목 고르기 – SVG 일러스트(렌더 고정판)</title>
<style>
  :root { --bg:#f7f8fb; --card:#ffffff; --muted:#667085; --accent:#0f172a; --primary:#2563eb; }
  * { box-sizing: border-box; }
  body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", sans-serif; background: linear-gradient(#fff 0%, #f6f7fb 100%); color:var(--accent); }
  .container { max-width: 1024px; margin:0 auto; padding: 20px; }
  header { display:flex; gap:12px; justify-content: space-between; align-items: center; flex-wrap: wrap; }
  h1 { font-size: clamp(22px, 3vw, 32px); margin: 0; font-weight: 800; letter-spacing:-0.2px; }
  h2 { font-size: clamp(18px, 2.2vw, 24px); margin: 0 0 8px; font-weight: 800; }
  .muted { color: var(--muted); font-size: 13px; }
  .row { display:grid; grid-template-columns: 1fr; gap:16px; margin-top:16px; }
  @media (min-width: 760px) { .row { grid-template-columns: 1fr 1fr; } }
  .card { background: var(--card); border:1px solid #e5e7eb; border-radius: 16px; box-shadow: 0 6px 16px rgba(0,0,0,0.06); overflow:hidden; transition: transform .12s ease, box-shadow .12s ease; }
  .card:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,0.12); }
  .card-body { padding: 14px; }
  .illus { position: relative; width: 100%; padding-top: 66%; border-radius: 14px; overflow: hidden; display:flex; align-items:center; justify-content:center; cursor: pointer; }
  .illus .svgwrap { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; }
  .illus svg { width: 70%; height: 70%; filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12)); }
  .title { font-weight: 700; font-size: 16px; margin-top: 10px; line-height:1.35; }
  .btn { width: 100%; margin-top:10px; padding: 12px 14px; border-radius: 12px; border:1px solid #d1d5db; background:#fff; cursor:pointer; font-weight:600; }
  .btn:hover { background:#f3f4f6; }
  .btn.primary { background: var(--primary); border-color: var(--primary); color:white; }
  .btn.secondary { background: #eef2ff; border-color:#e5e7eb; color:#1f2937; }
  .toolbar { display:flex; gap:8px; flex-wrap: wrap; }
  .toolbar .btn { width:auto; }
  .progress-wrap { margin-top: 10px; }
  progress { width:100%; height: 14px; appearance: none; }
  progress::-webkit-progress-bar { background:#eef2ff; border-radius: 12px; }
  progress::-webkit-progress-value { background: linear-gradient(90deg, #60a5fa, #2563eb); border-radius: 12px; }
  .grid-3 { display:grid; grid-template-columns: 1fr; gap:12px; }
  @media (min-width: 840px) { .grid-3 { grid-template-columns: repeat(3, 1fr); } }
  .badge { background: #ffffffb3; border:1px solid #e5e7eb; border-radius: 14px; padding: 12px; }
  .badge h4 { margin:0 0 6px; font-size:14px; }
  .rank { font-weight:800; margin-right: 6px; }
  footer { text-align:center; margin: 24px 0 8px; font-size: 12px; color: var(--muted); }
  .small { font-size: 12px; }
  .hero { padding: 36px 18px; text-align: center; }
  .hero h1 { font-size: clamp(26px, 4vw, 42px); }
  .hero p { margin: 10px auto 0; max-width: 680px; font-size: 16px; color: var(--muted); }
  .hero .cta { margin-top: 16px; display: inline-flex; gap:10px; }
  .hero .cta .btn { width:auto; padding: 12px 18px; }
  .form { background: var(--card); border:1px solid #e5e7eb; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.04); padding: 18px; }
  .form .row2 { display:grid; grid-template-columns: 1fr; gap: 12px; }
  @media (min-width: 760px) { .form .row2 { grid-template-columns: 1fr 1fr 1fr; } }
  .form label { font-weight: 700; font-size: 14px; display:block; margin-bottom: 6px; }
  .form input { width: 100%; padding: 12px; border:1px solid #d1d5db; border-radius: 10px; }
  .note { font-size: 13px; color: var(--muted); margin-top: 10px; }
  .hidden { display:none !important; }
  @media print { .no-print { display: none !important; } .badge { break-inside: avoid; page-break-inside: avoid; } footer { display:none; } body { background: white; } .container { max-width: 900px; } }
</style>
</head>
<body>
  <div class="container">
    <header class="no-print">
      <div>
        <h1>선택과목 고르기</h1>
        <div class="muted">나에게 맞는 선택과목을 알아봅시다.</div>
      </div>
      <div class="toolbar">
        <button class="btn" id="navStart">처음으로</button>
        <button class="btn secondary" id="navInfo">정보입력</button>
        <button class="btn primary" id="navGame">진행화면</button>
        <button class="btn" id="printBtn">결과 인쇄/PDF</button>
      </div>
    </header>
    <section id="page-start" class="hero">
      <h1>선택과목 고르기</h1>
      <p>두 가지 활동 중 더 끌리는 것을 고르며, 나에게 맞는 교과(선택과목) 흥미를 알아봅니다. 총 <b><span id="roundTotal">30</span>문항</b>입니다.</p>
      <div class="hero cta">
        <button class="btn primary" id="startToInfo">시작하기</button>
        <button class="btn" id="startToGame">바로 진행</button>
      </div>
    </section>
    <section id="page-info" class="hidden">
      <h2>학생 정보 입력</h2>
      <div class="form">
        <div class="row2">
          <div><label for="school">학교명</label><input type="text" id="school" placeholder="예) ○○특수학교" /></div>
          <div><label for="grade">학년</label><input type="text" id="grade" placeholder="예) 1학년 / 고1" /></div>
          <div><label for="name">성명</label><input type="text" id="name" placeholder="예) 홍길동" /></div>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;">
          <button class="btn primary" id="infoToGame">진행 시작</button>
        </div>
      </div>
    </section>
    <section id="page-game" class="hidden">
      <div class="progress-wrap"><progress id="progress" value="0" max="30"></progress></div>
      <div class="row" id="choices"></div>
    </section>
    <section id="page-result" class="hidden"><h2>결과</h2><div id="rankGrid" class="grid-3"></div></section>
    <footer>© 2025 선택과목 고르기 · SVG 렌더 고정판</footer>
  </div>
<script>
const SUBJECTS=[{id:"외식서비스",key:"food",colorFrom:"#ffedd5",colorTo:"#ffe4e6",activities:["손님 맞이 인사하기","음식 주문받기","테이블 세팅하기","음식 서빙하기","주방기기 사용하기","식재료 손질·계량·조리","음료·디저트 제조"]},{id:"대인서비스",key:"care",colorFrom:"#dbeafe",colorTo:"#dcfce7",activities:["인사 예절·감정 표현","고객 상담하기","보행·식사 돕기","세차·세탁·청소 보조","손톱관리·미용 보조"]},{id:"기초작업기술1",key:"tools",colorFrom:"#fef3c7",colorTo:"#ecfccb",activities:["기준에 따라 분류하기","줄자·계량컵·저울 사용","공구 조립","나사 조이기","전동드라이버 기초"]},{id:"기초작업기술2",key:"box",colorFrom:"#ede9fe",colorTo:"#f5d0fe",activities:["포장·운반·분류·배달","세탁·청소","생활·식품 제조","사무기기 보조","사서보조(정리·대출)"]},{id:"농생명",key:"leaf",colorFrom:"#d1fae5",colorTo:"#a5f3fc",activities:["화분·모종 심기","물주기·작물 재배","농축산 가공 체험","반려동물 관리","학교 텃밭 가꾸기"]},{id:"정보처리",key:"laptop",colorFrom:"#bae6fd",colorTo:"#c7d2fe",activities:["타자·문서·프레젠테이션","그림·동영상 만들기","인터넷 검색","AI·디지털금융","코딩로봇 체험"]},{id:"사무지원",key:"files",colorFrom:"#e5e7eb",colorTo:"#e7e5e4",activities:["문서 관리","책상 정돈","우편물 전달","도서 정리","민원 응대 보조"]}];
const TOTAL_ROUNDS=30;let rounds=[],step=0,scores=Object.fromEntries(SUBJECTS.map(s=>[s.id,0]));
function randPick(a){return a[Math.floor(Math.random()*a.length)]}
function makeRounds(t=TOTAL_ROUNDS){let r=[];for(let i=0;i<t;i++){let a=randPick(SUBJECTS),b=randPick(SUBJECTS);while(b.id===a.id)b=randPick(SUBJECTS);let aAct=randPick(a.activities),bAct=randPick(b.activities);r.push({a:{...a,highlight:aAct},b:{...b,highlight:bAct}})}return r}
function makeGradient(a,b){return`linear-gradient(135deg, ${a}, ${b})`}
function iconSVG(k){switch(k){case"food":return`<svg width="256" height="256" viewBox="0 0 100 100"><circle cx="50" cy="50" r="30" fill="#fca5a5"/></svg>`;case"care":return`<svg width="256" height="256" viewBox="0 0 100 100"><path d="M20 50c0-15 60-15 60 0S20 65 20 50z" fill="#93c5fd"/></svg>`;case"tools":return`<svg width="256" height="256" viewBox="0 0 100 100"><rect x="30" y="30" width="40" height="40" fill="#fde68a"/></svg>`;case"box":return`<svg width="256" height="256" viewBox="0 0 100 100"><rect x="25" y="25" width="50" height="50" fill="#f5d0fe"/></svg>`;case"leaf":return`<svg width="256" height="256" viewBox="0 0 100 100"><path d="M50 80C70 70 80 50 50 30 20 50 30 70 50 80z" fill="#86efac"/></svg>`;case"laptop":return`<svg width="256" height="256" viewBox="0 0 100 100"><rect x="25" y="35" width="50" height="30" fill="#93c5fd"/></svg>`;case"files":return`<svg width="256" height="256" viewBox="0 0 100 100"><rect x="30" y="20" width="40" height="60" fill="#e5e7eb"/></svg>`;default:return`<svg width="256" height="256"><rect width="100%" height="100%" fill="#fff"/></svg>`}}
function renderChoiceCard(d){let e=document.createElement("div");e.className="card";e.innerHTML=`<div class="card-body"><div class="illus" style="background:${makeGradient(d.colorFrom,d.colorTo)}"><div class="svgwrap">${iconSVG(d.key)}</div></div><div class="title">${d.highlight}</div><button class="btn">이쪽이 더 끌려요</button></div>`;e.querySelector(".btn").onclick=()=>choose(d.id);e.querySelector(".illus").onclick=()=>choose(d.id);return e}
function renderStep(){if(!rounds||!rounds.length)rounds=makeRounds();const c=rounds[step],a=document.querySelector("#choices");a.innerHTML="",a.appendChild(renderChoiceCard(c.a)),a.appendChild(renderChoiceCard(c.b))}
function choose(i){scores[i]=(scores[i]||0)+1,step+1>=TOTAL_ROUNDS?finish():(step++,renderStep())}
function finish(){document.querySelector("#page-game").classList.add("hidden"),document.querySelector("#page-result").classList.remove("hidden");let r=SUBJECTS.map(s=>({subject:s,score:scores[s.id]})).sort((a,b)=>b.score-a.score);document.querySelector("#rankGrid").innerHTML=r.map((r,i)=>`<div class="badge"><h4>${i+1}위 ${r.subject.id}</h4></div>`).join("")}
function goGame(){document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));document.querySelector("#page-game").classList.remove("hidden");renderStep()}
document.querySelector("#navGame").onclick=goGame;
document.querySelector("#startToGame").onclick=goGame;
document.querySelector("#infoToGame").onclick=goGame;
rounds=makeRounds();
</script>
</body>
</html>
